{% extends 'base.html' %}
{% block content %}

<h3>Finch List</h3>

{% for finch in finches %}
<div class="card">
    <a href="{% url 'detail' finch.id %}">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Species: {{ finch.species }}</p>
            <p>Description: {{ finch.description }}</p>
            <p>Age: {{ finch.age }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
