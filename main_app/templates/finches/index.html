{% extends 'base.html' %}
{% block content %}

<h3>Finch List</h3>

{% for finch in finches %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Description: {{ finch.description }}</p>
        <p>Age: {{ finch.age }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
